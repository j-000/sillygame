{% extends 'layout.html' %}

{% block title %}Login{% endblock %}

{% block css %}

{% endblock %}

{% block body %}
<div class="container-fluid">
  <div class="row text-center mt-4" id="gameInfoRow"></div>
  <div class="row">
    <iframe src="{{ url_for('gameindex') }}" frameborder="0" width="100%" height="500vh"></iframe>
  </div>
</div>
{% endblock %}

{% block js %}
<script>
  function getCurrentGame(){
    $.getJSON('/api/games/live', (g) => {
      console.log(g);
      $('#gameInfoRow').html(`
        <div class="col">
          <h3><span class="badge badge-warning ">${g.days_to_finish} days left!</span></h3>
        </div>
        <div class="col">
          <h3>${g.prize}</h3>
        </div>
        <div class="col">
          <h3><span class="badge badge-info ">Ends on ${g.end_date}</span></h3>
        </div>
        `)
    })
  }
  getCurrentGame()
</script>
{% endblock %}
